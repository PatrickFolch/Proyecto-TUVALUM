<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Project Tuvalum</title>
  <link rel="stylesheet" href="public/vendors/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app"></div>
  <div class="container-fluid">
    <h3 class="formulario">FORMULARIO</h3>
    <div class="row justify-content-center">
      <div class="form-group col-md-4">
        <form>
          <label for="inputState">Tipo de producto</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="1">Cascos</option>
            <option value="2">Bicicletas</option>
          </select>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="form-group col-md-4">
        <h3>Cascos</h3>
        <form>
          <!-- Marca -->
          <label for="inputState">Marca</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="1">marca 1</option>
            <option value="2">marca 2</option>
            <option value="3">marca 3</option>
            <option value="4">marca 4</option>
            <option value="5">marca 5</option>
          </select>
          <!-- Imagen del Producto -->
          <label for="inputState">Imagen del Producto</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Seleccione imagen del producto</label>
          </div>
        </form>
      </div>
      <!-- Bicicletas -->
      <div class="form-group col-md-4">
        <h3>Bicicletas</h3>
        <form>
          <!-- Marca -->
          <label for="inputState">Marca</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="1">marca 1</option>
            <option value="2">marca 2</option>
            <option value="3">marca 3</option>
            <option value="4">marca 4</option>
            <option value="5">marca 5</option>
          </select>
          <!-- Modelo -->
          <label for="inputState">Modelo</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="1">modelo 1</option>
            <option value="2">modelo 2</option>
            <option value="3">modelo 3</option>
            <option value="4">modelo 4</option>
            <option value="5">modelo 5</option>
          </select>
          <!-- No exiate modelo -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              El modelo no esta en la lista
            </label>
          </div>
          <!-- Daños -->
          <label for="inputState">Daños Mecánicos</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="5">0: bicicleta nueva</option>
            <option value="1">1: muy poco uso</option>
            <option value="2">2: usada</option>
            <option value="3">3: con bastante uso</option>
            <option value="4">4: puede necesitar algún repuesto</option>
          </select>
          <label for="inputState">Daños Estéticos</label>
          <select id="inputState" class="form-control">
            <option selected>Elige...</option>
            <option value="5">0: bicicleta nueva</option>
            <option value="1">1: muy poco uso</option>
            <option value="2">2: usada</option>
            <option value="3">3: con bastante uso</option>
            <option value="4">4: puede necesitar algún repuesto</option>
          </select>
          <!-- Imagen del Producto -->
          <label for="inputState">Imagen del Producto</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Seleccione 1 o 3 imagenes del producto</label>
            </div>
           <!-- Precio -->
            <label for="inputState">Precio</label>
            <input class="form-control" type="number">
        </form>
      </div>
    </div>
  </div>
  <script src="public/vendors/jquery/dist/jquery.min.js"></script>
  <script src='/public/vendors/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src="/dist/build.js"></script>
</body>

</html>
